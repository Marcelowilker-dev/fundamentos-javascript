<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Calculadora</title>

 <link rel="stylesheet" href="estilo.css" />
 <script defer src="script.js"></script>
</head>

<body>
 <div class="conteudo">
  <div class="formulario">
    <form method="" action="">
       <div>
         <h2 class="cabecalho">Calculadora</h2>
      </div>
    <div class="campo">
 <label>Valor 1:</label>
    <input type="number" id="n1">
 </div>
        <div class="campo">
          <label>Valor 2:</label>
           <input type="number" id="n2">
       </div>
        <div class="campo">
          <label>Operação:</label>
       
      </div>

      <select name="" id="operador">
        <option value="+"> somar</option>
        <option value="-"> subtrair</option>
        <option value="*"> multiplicar</option>
        <option value="/"> divisao</option>

      </select>
      <button type="button" id="calcular" onclick="calculaValores()">calcular</button>


       
      <div class="campo">
        <label>Resultado:</label>
        <span class="resultado" id="resultado"></span>
      </div>
     </form>
 </div>
</body>
</html>
